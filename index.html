<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
      <img class="product" src="images/image-product-desktop.jpg" alt="Perfume">
      <img class="productMobile" src="images/image-product-mobile.jpg" alt="Perfume">
    <div class="content">
      <p class="text">P e r f u m e</p>

      <h2><b>Gabrielle Essence Eau De Parfum</b></h2>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="nums">
      <span><b>$149.99</b></span>
      <p class="price">$169.99</p>
      </div>
      <button><img class="carro" src="images/carro.png" alt=""><b>Add to Cart</b></button>
    </div>
  </div>
</body>

</html>
